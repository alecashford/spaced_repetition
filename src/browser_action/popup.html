<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/angular-csp.css">
	<link rel="stylesheet" type="text/css" href="../../css/animate.css">
	<script type="text/javascript" src="../../js/angular/angular.min.js" ng-csp></script>
	<script type="text/javascript" src="../../js/angular/angular-animate.js"></script>
	<script type="text/javascript" src="../../js/controllers.js"></script>
</head>
<body ng-app="app" ng-controller="MainController" ng-init="fillQueue()" ng-keydown="myFunct($event)">
	<div id="mainPopup">
		<div class="textbox">
			<ul>
			<li><span class="name centered" ng-show="rightSideUp">{{currentCard.name}}</span></li>
				<li ng-repeat="line in currentCard.recipe" class="recipe centered" ng-hide="rightSideUp"><span>{{line}}</span></li>
			</ul>
			<div id="buttons">
				<button ng-click="rateCard(0)">0</button>
				<button ng-click="rateCard(1)">1</button>
				<button ng-click="rateCard(2)">2</button>
				<button ng-click="rateCard(3)">3</button>
				<button ng-click="rateCard(4)">4</button>
				<button ng-click="rateCard(5)">5</button>
			</div>
		</div>
	</div>
</body>
