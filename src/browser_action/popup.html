<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/angular-csp.css">
	<link rel="stylesheet" type="text/css" href="../../css/animate.css">
	<script type="text/javascript" src="../../js/angular/angular.min.js" ng-csp></script>
	<script type="text/javascript" src="../../js/angular/angular-animate.js"></script>
	<script type="text/javascript" src="../../js/controllers.js"></script>
</head>
<body ng-app="app" ng-controller="MainController" ng-init="fillQueue()" ng-keydown="keyReader($event)">
	<div id="mainPopup">
		<span>{{queue.length}} cards left today</span>
		<div class="textbox">
			<div ng-show="!noMoreCards()">
				<span class="name" ng-show="rightSideUp">{{currentCard.name}}</span>
				<ul class="recipe">
				<li ng-repeat="line in currentCard.recipe" ng-hide="rightSideUp">{{line}}</li>
				</ul>
				<div id="buttons" ng-hide="rightSideUp">
					<button ng-click="rateCard(0)">0</button>
					<button ng-click="rateCard(1)">1</button>
					<button ng-click="rateCard(2)">2</button>
					<button ng-click="rateCard(3)">3</button>
					<button ng-click="rateCard(4)">4</button>
					<button ng-click="rateCard(5)">5</button>
				</div>
			</div>
			<div ng-show="noMoreCards()">
				<span>No more cards to review for today!</span>
				<button ng-click="getFreshCards()">Learn more?</button>
			</div>
		</div>
	</div>
</body>
